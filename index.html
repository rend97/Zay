<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="facebook-header">
            <div class="facebook">
                <i style="color: white;" class="fa fa-facebook"></i>
            </div>
            <div class="insta">
                <i style="color: white;" class="fa fa-instagram"></i>
            </div>
            <div class="twitter">
                <i style="color: white;" class="fa fa-twitter"></i>
            </div>
            <div class="link">
                <i style="color: white;" class="fa fa-linkedin"></i>
            </div>
        </div>
        <div class="zay">
            
            <div class="logo"> ZAY </div>
            <div class="menu">
                <div class="menu-links">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Shop</a>
                    <a href="">Contact</a>
                </div>
                <div class="menu-action">
                    <div class="search-icon">
                        
                        <i style="color: black;" class="fa fa-search"></i>
                    </div>
                    <div class="shopping-cart">
                        <i style="color: black;" class="fa fa-shopping-cart"></i>
                    </div>
                    <div class="person-icon">
                        <i style="color: black;" class="fa fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
